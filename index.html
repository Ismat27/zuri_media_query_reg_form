<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <main>
            <div class="text clr-white">
                <h1>Learn to code by watching others</h1>
                <p>
                    See how experienced developers solve problems in real time.
                    Watching scripted tutorials is great, but understanding how developers think is invaluable
                </p>
            </div>
            <div class="reg">
                <div class="try-it clr-white">
                    <p>
                        <strong>Try it free 7 days</strong> then $20/mon. thereafter
                    </p>
                </div>
                <form action="">
                    <div class="form-input">
                        <input class="form-data" type="text" name="firstname" placeholder="First Name">
                    </div>
                    <div class="form-input">
                        <input class="form-data" type="text" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-input">
                        <input class="form-data" type="email" name="email" placeholder="Email Address">
                    </div>
                    <div class="form-input">
                        <input class="form-data" type="password" name="password" id="" placeholder="Password">
                    </div>
                    <div class="form-input">
                        <input class="clr-white" type="submit" value="CLAIM YOUR FREE TRIAL">
                    </div>
                    <div class="terms center">
                        <p>
                            <small>By clicking the button, you are agreeing to our </small>
                            <a href="#" class="clr-red">Terms and Services</a>
                        </p>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
